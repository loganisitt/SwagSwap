<!DOCTYPE html>
<html ng-app="SwagSwap">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwagSwap</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Nav Bar -->
  <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <strong>SWAPSWAP</strong>
      </a>
    </div>
    <ul class="nav navbar-nav">
      <!-- <li data-match-route="/$"><a href="/">Home</a></li> -->
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
      <li data-match-route="/login"><a href="/login">Login</a></li>
      <!-- <li data-match-route="/signup"><a href="/signup">Sign up</a></li> -->
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="currentUser">
      <li class="navbar-text" ng-bind="currentUser.email"></li>
      <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
    </ul>
  </div>

  <!-- This takes on a view from views -->
  <div ng-view></div>

  <script src="/dist/lib/angular/angular.js"></script>
  <script src="/dist/lib/angular-strap/dist/angular-strap.js"></script>
  <script src="dist/lib/angular-strap/dist/angular-strap.tpl.js"></script>
  <script src="dist/lib/angular-messages/angular-messages.js"></script>
  <script src="dist/lib/angular-resource/angular-resource.js"></script>
  <script src="dist/lib/angular-route/angular-route.js"></script>
  <script src="dist/lib/angular-cookies/angular-cookies.js"></script>
  <script src="dist/lib/moment/moment.js"></script>

  <script src="src/js/app.js"></script>
  <script src="src/js/filters/fromNow.js"></script>
  <script src="src/js/directives/uniqueEmail.js"></script>
  <script src="src/js/directives/passwordStrength.js"></script>
  <script src="src/js/controllers/main.js"></script>
  <script src="src/js/controllers/detail.js"></script>
  <script src="src/js/controllers/add.js"></script>
  <script src="src/js/controllers/navbar.js"></script>
  <script src="src/js/controllers/login.js"></script>
  <script src="src/js/controllers/signup.js"></script>
  <script src="src/js/services/auth.js"></script>
  <script src="src/js/services/show.js"></script>
  <script src="src/js/services/subscription.js"></script>
</body>

</html>
